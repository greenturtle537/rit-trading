<!DOCTYPE html>
<html>
<head>
    <title>Login/Signup - RIT Trading</title>
    <link rel="icon" type="image/x-icon" href="favicon.png">
</head>
<body>
    <b>RIT Trading</b> <a href="index.html"><button type="button">Home</button></a>
    
    <hr>
    
    <h2>Login / Signup</h2>
    
    <table border="0" cellpadding="10">
        <tr>
            <td valign="top" width="50%">
                <h3>Login</h3>
                <form id="loginForm">
                    <table border="0" cellpadding="5">
                        <tr>
                            <td>Email:</td>
                            <td><input type="email" id="loginEmail" name="email" required size="30"></td>
                        </tr>
                        <tr>
                            <td>Password:</td>
                            <td><input type="password" id="loginPassword" name="password" required size="30"></td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <button type="submit">Login</button>
                            </td>
                        </tr>
                    </table>
                </form>
                <div id="loginMessage"></div>
            </td>
            
            <td valign="top" width="50%">
                <h3>Signup</h3>
                <form id="signupForm">
                    <table border="0" cellpadding="5">
                        <tr>
                            <td>Email:</td>
                            <td><input type="email" id="signupEmail" name="email" required size="30"></td>
                        </tr>
                        <tr>
                            <td>Password:</td>
                            <td><input type="password" id="signupPassword" name="password" required size="30"></td>
                        </tr>
                        <tr>
                            <td>Confirm Password:</td>
                            <td><input type="password" id="signupConfirmPassword" name="confirmPassword" required size="30"></td>
                        </tr>
                        <tr>
                            <td>Full Name:</td>
                            <td><input type="text" id="signupName" name="name" required size="30"></td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <button type="submit">Sign Up</button>
                            </td>
                        </tr>
                    </table>
                </form>
                <div id="signupMessage"></div>
            </td>
        </tr>
    </table>
    
    <hr>
    
    <p><small>&copy; 2025 Glitch Technologies</small></p>
    
    <script src="login.js"></script>
</body>
</html>
